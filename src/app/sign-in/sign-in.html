<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header>
      <mat-card-title>Welcome to Christmas Budget Tracker</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Sign In">
          <div class="tab-content">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                [(ngModel)]="email"
                [disabled]="isLoading()"
                placeholder="Enter your email"
              />
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                [(ngModel)]="password"
                [disabled]="isLoading()"
                placeholder="Enter your password"
              />
            </mat-form-field>

            @if (errorMessage()) {
              <div class="error-message">{{ errorMessage() }}</div>
            }

            <button
              mat-raised-button
              color="primary"
              class="full-width"
              (click)="signInWithEmail()"
              [disabled]="isLoading()"
            >
              {{ isLoading() ? 'Signing in...' : 'Sign In' }}
            </button>
          </div>
        </mat-tab>

        <mat-tab label="Sign Up">
          <div class="tab-content">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                [(ngModel)]="email"
                [disabled]="isLoading()"
                placeholder="Enter your email"
              />
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                [(ngModel)]="password"
                [disabled]="isLoading()"
                placeholder="Create a password"
              />
            </mat-form-field>

            @if (errorMessage()) {
              <div class="error-message">{{ errorMessage() }}</div>
            }

            <button
              mat-raised-button
              color="primary"
              class="full-width"
              (click)="signUpWithEmail()"
              [disabled]="isLoading()"
            >
              {{ isLoading() ? 'Creating account...' : 'Sign Up' }}
            </button>
          </div>
        </mat-tab>
      </mat-tab-group>

      <div class="divider">
        <span>OR</span>
      </div>

      <button
        mat-raised-button
        color="accent"
        class="full-width"
        (click)="signInAnonymously()"
        [disabled]="isLoading()"
      >
        {{ isLoading() ? 'Signing in...' : 'Continue as Guest' }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
